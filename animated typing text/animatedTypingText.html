<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated text</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 data-text="Pure CSS Text Typing Animation">Pure CSS Text Typing Animation </h1>
    </div>

    <div class="container2">
        <h1 class="type"></h1>
    </div>


    

    <!--  these is for the container 2 -->
    <script src="typed.js"></script>
    <script>
        var typed = new Typed('.type', {
            strings: [
                "Hello World",
                "My Name is Rishav Kumar",
                "i am a web designer",
                "Please Subscrible Our channel"
            ],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true
        })
    </script>

   
</body>

</html>
