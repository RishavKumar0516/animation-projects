<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>reinder page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script src="js.js"></script>
    <script src="	https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
</head>

<body>
     <div class="overlay">
        <h1>reindeer</h1>
        <span>snow life</span>
    </div> 

    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <h1>
                    <span>rein <br> deer</span>
                    <br>
                    snow life
                </h1>
            </div>

            <div class="menu-Links">
                <ul>
                    <li>Home</li>
                    <li>Snow life</li>
                    <li>Contacts</li>
                </ul>
            </div>

            <div class="scrolldown">scroll</div>
        </div>
        <div class="text">
            <div class="title">reindeer</div>
            <p>Lorem ipsum dolor sit amet, consectetur
            </p>
        </div>

        <div class="watchnow">
            <i class="fa-fa-play"></i>
            <a href="#">watch now</a>
        </div>

        <div class="media">
            <ul>
                <li><i class="fa-fa-facebook"></i></li>
                <li><i class="fa-fa-twitter"></i></li>
                <li><i class="fa-fa-instagram"></i></li>

            </ul>
        </div>

        <div class="ellipse-container">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse yellow"></div>
            <div class="circle1"><span>Maeceus purus at</span></div>
            <div class="circle2"><span>Fringilla Maecenas</span></div>
        </div>

    </div>


    <script>
        TweenMax.to(".overlay h1", 2,{
    opacity:0,
    y:-60,
    ease:Expo.easeInOut
})

TweenMax.to(".overlay span", 2,{
    delay:.3,
    opacity:0,
    y:-60,
    ease:Expo.easeInOut
})

TweenMax.to(".overlay", 2,{
    delay:.1,
    top:"-100%",
    ease:Expo.easeInOut
})
TweenMax.from(".ellipse-container", 1,{
    delay:2,
    opacity:0,
    ease:Expo.easeInOut
})
TweenMax.from(".yellow", 1,{
    delay:3.5,
    opacity:0,
    ease:Expo.easeInOut
})
TweenMax.from(".circle1", 1,{
    delay:2.4,
    opacity:0,
    ease:Expo.easeInOut
})
TweenMax.from(".circle2", 1,{
    delay:2.6,
    opacity:0,
    ease:Expo.easeInOut
})
TweenMax.from(".logo", 1,{
    delay:3,
    opacity:0,
    y:-100,
    ease:Expo.easeInOut
})
TweenMax.staggerFrom(".menu-Links ul li", 1,{
    delay:3.2,
    opacity:0,
    x:-100,
    ease:Expo.easeInOut
},0.08)
TweenMax.from(".scrolldown", 1,{
    delay:3.4,
    opacity:0,
    y:100,
    ease:Expo.easeInOut
})
TweenMax.from(".text .title", 1,{
    delay:3,
    opacity:0,
    x:200,
    ease:Expo.easeInOut
})
TweenMax.from(".text p", 1,{
    delay:3,
    opacity:0,
    x:200,
    ease:Expo.easeInOut
})
TweenMax.from(".watchnow", 1,{
    delay:3.2,
    opacity:0,
    x:200,
    ease:Expo.easeInOut
})
TweenMax.straggerFrom(".media ul li", 1,{
    delay:3.2,
    opacity:0,
    y:100,
    ease:Expo.easeInOut
},0.08)

    </script>

</body>

</html>
